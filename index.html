<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
background:linear-gradient(135deg,#ffd6eb,#ffc2e2,#ffadd8);
overflow:hidden;
}

.screen{
position:absolute;
inset:0;
display:none;
justify-content:center;
align-items:center;
text-align:center;
padding:30px;
}

.screen.active{display:flex}

.card{
background:#ffc1dd;
border:1px solid rgba(255,255,255,0.6);
padding:40px;
border-radius:28px;
box-shadow:
0 10px 30px rgba(255,20,147,0.15),
inset 0 1px 0 rgba(255,255,255,0.6);
max-width:700px;
width:100%;
backdrop-filter:blur(6px);
transition:.3s;
}

.card:hover{transform:translateY(-3px) scale(1.01);}

img{
max-width:100%;
height:auto;
border-radius:18px;
margin:15px auto 0 auto;
box-shadow:0 8px 20px rgba(0,0,0,0.15);
display:block;
}

h1,h2{color:#c2187a;margin-bottom:20px;font-weight:600;}
p{color:#333;font-size:17px;}

button{
background:linear-gradient(180deg,#ff2da0,#ff1493);
color:white;
border:none;
padding:14px 28px;
border-radius:30px;
font-size:16px;
cursor:pointer;
transition:.25s;
margin:20px auto 0 auto;
display:block;
box-shadow:0 4px 12px rgba(255,20,147,0.3);
}

button:hover{transform:scale(1.08);}
button:active{transform:scale(0.96);}

.gray{
background:linear-gradient(180deg,#e0e0e0,#cfcfcf);
color:#555;
}

.memories{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:15px;
margin-top:20px;
}

.memory{
width:100%;
aspect-ratio:1/1;
border:2px dashed rgba(255,105,180,.6);
border-radius:20px;
display:flex;
justify-content:center;
align-items:center;
background:rgba(255,255,255,.4);
overflow:hidden;
}

.memory img{
width:100%;
height:100%;
object-fit:cover;
margin:0;
}

.heart{
position:absolute;
font-size:20px;
color:rgba(255,0,100,0.35);
animation:float linear infinite;
}

@keyframes float{
from{transform:translateY(100vh);opacity:0}
20%{opacity:1}
to{transform:translateY(-10vh);opacity:0}
}

#final{
background:radial-gradient(circle at bottom,#050510,#000);
color:white;
overflow:hidden;
flex-direction:column;
}

.moon{
position:absolute;
top:60px;
right:80px;
width:140px;
height:140px;
border-radius:50%;
background:radial-gradient(circle at 30% 30%, #fff, #eee 60%, #ccc);
box-shadow:
0 0 60px rgba(255,255,255,.8),
0 0 120px rgba(255,255,255,.25);
}

.star{
position:absolute;
background:white;
border-radius:50%;
animation:twinkle 3s infinite ease-in-out;
}

@keyframes twinkle{
0%,100%{opacity:.3}
50%{opacity:1}
}

#typeText{
max-width:600px;
line-height:1.6;
white-space:pre-wrap;
font-size:19px;
color:#ffffff;
text-shadow:0 0 10px rgba(255,255,255,.4);
animation:fadeIn 2s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}
</style>
</head>
